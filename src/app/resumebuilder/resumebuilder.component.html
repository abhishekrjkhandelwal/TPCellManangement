<h1 style="text-align: center;">
  Resume Builder
</h1>

<mat-card>  
    <form #resumeForm="ngForm" class="resume-builder">
              <h4 class="card-title d-flex align-items-center">
                <i class="material-icons">
                  account_circle
                </i>
                Personal Details</h4>
                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" [(ngModel)]="resume.name" name="name" placeholder="Name"
                      #Name="ngModel" required
                      [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                  </mat-form-field>
                    <mat-form-field class="resume-build-width">
                      <input matInput class="form-control" [(ngModel)]="resume.address" name="address" 
                        placeholder="Address" #Address="ngModel" required
                        [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }">
                    </mat-form-field>

                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" [(ngModel)]="resume.contactNo" name="contactNo"
                      placeholder="Contact No." #ContactNo="ngModel" required
                      [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                  </mat-form-field>
                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" [(ngModel)]="resume.email" name="emailId"
                      placeholder="Email ID" #Email="ngModel" required
                      [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                  </mat-form-field>
                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" [(ngModel)]="resume.socialProfile" name="socialProfile"
                      placeholder="Social Profile ">
                  </mat-form-field>
          

  
          <!-- Skills -->
              <h4 class="d-flex align-items-center">
                  <i class="material-icons">
                    timeline
                  </i>
                  Skills</h4>
                <button mat-button color="primary" class="btn btn-primary" (click)="addSkill()">+</button>
                <div class="col-md-4" *ngFor="let s of resume.skills; let i=index">
                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" name="skill{{i}}" [(ngModel)]="s.value"
                      placeholder="e.g. Java / Angular / .Net " #Skill="ngModel" required
                      [ngClass]="{'is-invalid': Skill.invalid && (Skill.touched || resumeForm.submitted) }">
                  </mat-form-field>
                </div>
          
  
          <!-- Experience -->
             <div class="d-flex justify-content-between card-title">
                <h4 class="d-flex align-items-center">
                  <i class="material-icons">
                    timeline
                  </i>
                  Experience</h4>
                <button mat-button color="primary" class="btn btn-primary" (click)="addExperience()">+</button>
              </div>
              <div class="row" *ngFor="let ex of resume.experiences; let i=index">
                <div class="col-md-6">
                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" name="employer{{i}}" [(ngModel)]="ex.employer"
                      placeholder="Employer" #Employer="ngModel" required
                      [ngClass]="{'is-invalid': Employer.invalid && (Employer.touched || resumeForm.submitted) }">
                  </mat-form-field>
                  <mat-form-field class="resume-build-width">
                      <textarea matInput class="form-control" name="jobDescription{{i}}" [(ngModel)]="ex.jobDescription" rows="3"
                        placeholder="Job Description"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="resume-build-width">
                    <input matInput type="text" class="form-control" name="jobTitle{{i}}" [(ngModel)]="ex.jobTitle"
                      placeholder="Job Title" #JobTitle="ngModel" required
                      [ngClass]="{'is-invalid': JobTitle.invalid && (JobTitle.touched || resumeForm.submitted) }">
                  </mat-form-field>
                  <mat-form-field class="resume-build-width">
                    <input matInput type="number" class="form-control" name="exInMonths{{i}}" [(ngModel)]="ex.experience"
                      placeholder="Experience in months" #Experience="ngModel" required
                      [ngClass]="{'is-invalid': Experience.invalid && (Experience.touched || resumeForm.submitted) }">
                  </mat-form-field>
                </div>
              </div>
         
          <!-- Education -->
                <h4 class="d-flex align-items-center">
                  <i class="material-icons">
                    school
                  </i>
                  Education</h4>
                <button mat-button color="primary" class="btn btn-primary" (click)="addEducation()">+</button>
            
                <div class="row" *ngFor="let ed of resume.educations; let i=index">
                <div class="col-md-3">
                  <div class="form-group">
                    <select class="form-control" matInput placeholder="Degree" name="degree{{i}}" [(ngModel)]="ed.degree"
                      #Degree="ngModel" required
                      [ngClass]="{'is-invalid': Degree.invalid && (Degree.touched || resumeForm.submitted) }">
                      <option [value]="d" *ngFor="let d of degrees">{{d}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="resume-build-width">
                    <input type="text" matInput class="form-control" name="college{{i}}" [(ngModel)]="ed.college"
                      placeholder="School/College" #College="ngModel" required
                      [ngClass]="{'is-invalid': College.invalid && (College.touched || resumeForm.submitted) }">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="resume-build-width">
                    <input type="number"  matInput class="form-control" name="passingYear{{i}}" [(ngModel)]="ed.passingYear"
                      placeholder="Passing Year" #PassingYear="ngModel" required
                      [ngClass]="{'is-invalid': PassingYear.invalid && (PassingYear.touched || resumeForm.submitted) }">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="resume-build-width">
                    <input type="number" matInput class="form-control" name="result{{i}}" [(ngModel)]="ed.percentage"
                      placeholder="Percentage" #Percentage="ngModel" required
                      [ngClass]="{'is-invalid': Percentage.invalid && (Percentage.touched || resumeForm.submitted) }">
                  </mat-form-field>
                </div>
              </div>
  
          <!-- Other Details -->
  
              <h4 class="card-title d-flex align-items-center">
                <i class="material-icons"> list </i>Other Details</h4>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="resume-build-width">
                    <textarea matInput type="text" class="form-control" [(ngModel)]="resume.otherDetails" name="otherDetails"
                      rows="4"></textarea>
                  </mat-form-field>
                </div>
              </div>

              <button (click)="resumeForm.valid ? generatePdf('open') : ''"
              class="btn btn-primary d-flex align-items-center justify-content-center">
              <i class="material-icons">
                picture_as_pdf
              </i> <span>Open PDF</span></button>
            <button (click)="resumeForm.valid ? generatePdf('download') : ''"
              class="btn btn-primary d-flex align-items-center justify-content-center">
              <i class="material-icons">
                cloud_download
              </i><span>Download PDF</span></button>
            <button (click)="resumeForm.valid ? generatePdf('print') : ''"
              class="btn btn-primary d-flex align-items-center justify-content-center">
              <i class="material-icons">
                print
              </i><span>Print PDF</span></button>
  
            <button type='reset' (click)="resetForm()"
              class="btn btn-primary d-flex align-items-center justify-content-center">
              <i class="material-icons">
                clear
              </i><span>Reset</span></button>


            <div class="form-group">
              <label class="h4 mb-3" for="">Show your picture in Resume</label>
              <input type="file" class="form-control-file" (change)="fileChanged($event)" aria-describedby="fileHelpId">
            </div>
            <img *ngIf="resume.profilePic" [src]="resume.profilePic" class="img-thumbnail">
    </form>
</mat-card>
